<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h2 id="todo-title">Todo</h2>
                <div id="todo-container" class="hide">
                    <ul id="todo">
                    </ul>
                    <p id="plus">+</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h1 id="time"></h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript">
    var time = moment().format('LTS');

    //create function to update time every 1 second
    setInterval(getTime, 1000);

    function getTime() {
        var time = moment().format('LTS');
        $("#time").text(time);
   }

   //Team 6 - function for  toggling Todo 
    var clickToggle = function(){
       $("#todo-container").toggleClass("hide");
   }

   //Toggle visibility of Todo when Todo title is clicked
   $("#todo-title").on("click", clickToggle);


   //update list function to add items entered at the prompt
   var updateList = function() {
       var input = prompt("Add to your List!");
       $("#todo").appendHtml("<li>" + input + "</li>");
       console.dir("#todo");
   }
   //add event listener to plus button, and then call updateList function to add to list
   $("#plus").on("click", updateList);

    </script>
</body>

</html>
